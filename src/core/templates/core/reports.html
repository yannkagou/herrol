{% extends "base.html" %} 

{% block title %} Reports {% endblock title %} 

{% block content %}
    <h1>Reports</h1>
    <ul>
        {% for report in reports %}
            <li>
                <a href="{% url 'core:report_details' report.id %}">{{ report.name }}</a>
                <p>{{ report.description }}</p>
                <p>Date: {{ report.generated_at }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
