{% extends "base.html" %} 

{% block title %} Home {% endblock title %} 

{% block content %}
    <h1>Generation de Rapport</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="start_date">Date de debut du filtre:</label>
        <input type="datetime-local" id="start_date" name="start_date">
        <label for="end_date">Date de fin du filtre:</label>
        <input type="datetime-local" id="end_date" name="end_date">
        <label for="file_id">Selectionner le Fichier:</label>
        <select id="file_id" name="file_id">
            {% for file in imported_files %}
                <option value="{{ file.id }}">{{ file.file.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Generer le Rapport</button>
    </form>
{% endblock content %}
