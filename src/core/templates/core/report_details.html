{% extends "base.html" %} 
{% block title %} Report details {% endblock title %} 
{% block content %}
    <h1>{{ report.name }}</h1>
    <p>{{ report.description }}</p>
    <p>Date: {{ report.generated_at }}</p>
    <img src="{{ report.image.url }}" alt="Report Image">
    <a href="{{ report.file.url }}">Download PDF</a>
    <a href="{% url 'reports' %}">Back to Reports</a>
{% endblock content %}
