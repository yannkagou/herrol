{% extends "base.html" %} 
{% block title %} notifs {% endblock title %} 
{% block content %}
 <h1>Reports</h1>
    <ul>
        {% for report in reports %}
            <li>
                <a href="{% url 'core:report_details' report.id %}">{{ report.name }}</a> - {{ report.generated_at }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'core:home' %}">Home</a>
{% endblock content %}
